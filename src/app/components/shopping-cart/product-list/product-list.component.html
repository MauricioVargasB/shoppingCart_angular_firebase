<div class="card-header bg-primary text-white">
  <strong>Product List</strong>
</div>
<div class="card-body">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of productList">
      <app-product-item
        [product]="product"
        (addToCart)="addToCart($event)"
      ></app-product-item>
    </div>
  </div>
</div>
